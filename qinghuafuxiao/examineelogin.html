<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/style_exam.css" rel="stylesheet" type="text/css" />
    <link href="style/comm.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/common/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="Scripts/common/async.js" type="text/javascript"></script>
    <script src="Scripts/common/jquery.tooltip.js" type="text/javascript"></script>
	<script src="Scripts/common/Cef.js" type="text/javascript"></script>
    <script src="Scripts/common/BridgingUtil.js" type="text/javascript"></script>
    <script src="Scripts/common/Comm.js" type="text/javascript"></script>
    <script src="Scripts/ExamineeLogin.js" type="text/javascript"></script>
    <script src="Scripts/common/radialIndicator.min.js" type="text/javascript"></script>
    <style type="text/css">
        span {
            font-family:'Times New Roman','Microsoft YaHei';
        }
        #errMsg
        {
            color: red;
            text-align: left;
            width: 590px;
            height: 27px;
            line-height: 38px;
            display: none;
            font-size: 13px;
            margin-left: 68px;
        }
        #camera1{
            -webkit-transform:rotateY(180deg);
        }
        #camera2{
            -webkit-transform:rotateY(180deg);
        }
        .bor{
            width:165px;height:220px;
            margin-left:175px;
            overflow: hidden;
        } 
    </style>
</head>
<body>
    <div class="soft_box">
        <div class="login_head">
        </div>
        <div class="login_top">
        </div>
        <div class="login_main" style="position: relative;">
            <div class="login_box">
                <div id="connectBox"  style="">
                    <table width="520" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="login_content" style="padding-top: 60px;">
                                <span style="font-size: 30px;color: rgba(126,106,76,1);font-weight: 500;font-family:Microsoft YaHei;" id="initMsg">正在连接监控程序，请稍候……</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="faceLoginBox" style="display: none">
                    <table width="520" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td colspan="2">
                                <img id="imgFaceLogin" src="images/login_tzwz.jpg" width="520" height="73" style="" />
                                <div id="radialIndicatorContext" style="position:absolute;z-index:999;margin-top:-70px;margin-left:450px"></div>
                            </td>
                        </tr>
                        <tr>
                            <td id="cameraItem" style="" rowspan="2">
                                <div id="userCamera" class="bor">
                                    <canvas id="camera1" width="150px" height="200px" style="position:absolute;z-index:999;background: black;"></canvas>
                                    <canvas id="camera2" width="150px" height="200px" style="position:absolute;z-index:1000;background: transparent;"></canvas>
                                    <video id="camera" width="150px" height="200px" autoplay="autoplay" style="object-fit:fill"></video>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="loginBox" style="display: none;margin-top: 100px;">
                    <table width="520" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="center" colspan="2">
                                <img id="imgLoginTitle1" src="images/login_1.png" width="77" height="18" />
                            </td>
                        </tr>
                        <tr>
                            <td align="center" class="login_content" style="padding-top: 50px;">
                             <input id="txtExamId2" class="hao-inp" type="text" placeholder="请输入:" value=""  />
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="verifyBox" style="display: none">
                    <table width="520" border="0" cellpadding="0" cellspacing="0"  style="background: url(images/verifyBox_bg.png) no-repeat;">
                        <tr>
                            <td class="name">
                                <input style="margin-top: 60px;width: 280px;color: #BB8D46;" disabled="disabled" id="userName" class="hao-inp" type="text"  value=""  />
                            </td>
                        </tr>
                        <tr>
                            <td id="tdZkz" class="zkz">
                                <input id="examid" style="width: 280px;color: #BB8D46;" disabled="disabled"  class="hao-inp" type="text"  value=""  />
                            </td>
                        </tr>
                        <tr>
                            <td id="tdNews" class="news">
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="errMsg">
                </div>
            </div>
            <div id="seatCode" class="login_numb" style="position: fixed;right: 75px;top: 212px;">
                <img id="seatNum1" src="images/seatNum/numN_.png" style="width: 15px;height: 32px"/>
                <img id="seatNum2" src="images/seatNum/num_N.png" style="width: 15px;height: 32px"/>
            </div>

            <div class="login_btns">
                <div id="loginBtnBox" style="display:none">
                    <input type="submit" id="btnLogin" value="" class="btn_shiyinUsual btn_jinRu" />
                    <input type="submit" id="btnReset" value="" class="btn_shiyinUsual btn_chongTian" />
                </div>
                <div id="entryBtnBox" style="display:none">
                    <input type="submit" id="btnEntry" value="" class="btn_shiyinUsual btn_start" style="margin-left:80px" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
