<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>考试结束</title>
    <link href="style/style_exam.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/common/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Scripts/common/BridgingUtil.js" type="text/javascript"></script>
    <script src="Scripts/common/Comm.js" type="text/javascript"></script>
    <script type="text/javascript">
        function OnExchangeEnd() {
            //$("#waitBox").hide();
            $("#waitBox img").hide();
            $("#status").css(
            {
                "font-size": "18px",
                color: "red"
            });
            $("#status").text("交换考试机失败")
            $("#statusTip").hide();
        }
    </script>
</head>
<body>
<div class="exam_box">
    <div id="waitBox" style="position: absolute; top: 130px; left: 200px; width: 400px; height:120px; background-color: #ffffff; text-align:center; ">
        <img src="images/loading.gif" />
        <p id="status" style="font-size:18px;margin-top:15px;font-weight:bold;">交换考试机</p>
        <p id="statusTip" style="font-size:14px;margin-top:5px;">正在交换考试数据，请稍候……</p>
    </div>	
    <div class="test_sound"><!--<img src="images/examend.jpg" width="596" height="372" />--></div>
</div>
</body>
</html>
