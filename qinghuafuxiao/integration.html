<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/style_exam.css" rel="stylesheet" type="text/css" />
    <link href="style/comm.css" rel="stylesheet" type="text/css" />
    <link href="style/Integration.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/common/BuildLibrary.js" type="text/javascript"></script>
	<script src="Scripts/common/Cef.js" type="text/javascript"></script>
    <script src="Scripts/config.js" type="text/javascript"></script>
    <script src="Scripts/common/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="Scripts/common/async.js" type="text/javascript"></script>
    <script src="Scripts/common/IntegrationModels.js" type="text/javascript"></script>
    <script src="Scripts/common/BridgingUtil.js" type="text/javascript"></script>
	<script src="Scripts/common/IntegrationCefWrapper.js" type="text/javascript"></script>
    <script src="Scripts/common/IntegrationComm.js" type="text/javascript"></script>
    <script src="Scripts/common/Lightbox.js" type="text/javascript"></script>
    <script src="Scripts/Integration.js" type="text/javascript"></script>
    <script src="Scripts/view/viewComm.js" type="text/javascript"></script>
</head>
<body>
    <div class="exam_box">
        <div class="title_box">
            <div class="title" id="title">
            </div>
            <div id="guide">
            </div>
            <div id="prompt">
            </div>      
        </div>
        <div class="words" id="question">
        </div>
        <p class="finish" style="clear:both;">
            <input type="button" id="btnPre" value="上一题" class="btn_usual btn_green" onclick="Action.runPrevious();" style="display:none;"/>
            <input type="button" id="btnNext" value="下一题" class="btn_usual btn_green" onclick="Action.runNext();" style="display:none;"/>
            <input type="button" id="btmStop" value="停止" class="btn_usual btn_green" onclick="StopAll();" style="display:none;"/>
            <input type="submit" id="btnFinish" value="提交本题" class="btn_usual btn_green" onclick="$(this).disable(true);StopRecord();" style="display:none;" />
        </p>
        <div id="userCamera" style="display: none">
            <video id="camera" width="120px" height="160px" autoplay="autoplay" style="object-fit:fill"></video>
            <canvas id="cameraCtx" width="120px" height="160px" style="background: black;" ></canvas>
        </div>
    </div>
</body>
</html>
