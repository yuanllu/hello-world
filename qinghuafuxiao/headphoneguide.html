<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>试音准备</title>
    <link href="style/style_exam.css" rel="stylesheet" type="text/css"/>
    <script src="Scripts/common/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Scripts/common/Models.js" type="text/javascript"></script>
    <script src="Scripts/common/BridgingUtil.js" type="text/javascript"></script>
    <script src="Scripts/common/Comm.js" type="text/javascript"></script>
    <script src="Scripts/common/Cef.js" type="text/javascript"></script>
    <script src="Scripts/HeadphoneGuideCtrl.js" type="text/javascript"></script>
</head>

<body>
<div id="headphoneTest" class="exam_box" style="">
    <div style="margin-left: 10px;">
        <img src="images/shiyin_title.png" alt=""/>
    </div>
    <div class="test_sound">
        <img id="audio1" src="images/shiyin.png"/>
        <div id="audio2" class="test_shiy">
            <input type="button" id="originalbtn" class="ts_play" tabindex="-1"/>
            <input type="button" id="originalStopbtn" class="ts_stop" tabindex="-1" style="display: none;"/>
        </div>
        <div id="btnsBox" class="btn_box">
            <span class="btn_box"><input type="submit" id="recordbtn" name="Submit" value=""
                                         class="btn_shiyinUsual btn_orange" tabindex="0"/></span>
        </div>
        <div id="btnsBox1" class="btn_box" style="display: none;">
            <span class="btn_box"><input type="submit" id="islistenbtn" name="Submit" value=""
                                         class="btn_shiyinUsual btn_IsListen" tabindex="-1"/></span>
            <span class="btn_box"><input type="submit" id="isnotlistenbtn" name="Submit" value=""
                                         class="btn_shiyinUsual btn_IsNoListen" tabindex="-1"/></span>
            <span class="btn_box"><input type="submit" id="listenbtn" name="Submit" value=""
                                         class="btn_shiyinUsual btn_Listen" tabindex="-1"/></span>
        </div>
    </div>
</div>

<div id="mask" class="pop_mask" style="display: none;"></div>
<div id="tips" class="pop_body" style="display:none;">
    <div class="pop_box">
        <div class="pop_top">
            <div class="top_cen">
                <div class="top_title">提示</div>
                <div class="pop_close">
                    <input id="close_tips" type="button" value="" class="pop_closenor"
                           onmouseover="this.className='pop_closehov'" onmouseout="this.className='pop_closenor'"/>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="pop_cen">
            <div  style="padding: 40px 28px 0 28px;display: table-cell;vertical-align: middle;">
                <p>请确定您的录音、放音音量大小是否调至合适位置？</p>
                <p>点击【确定】完成试音，等待考试正式开始</p>
                <p style="margin-bottom: 18px;">点击【取消】可返回重新试音</p>
                <div class="pop_btn">
                    <input id="agree_listen" type="button" value="" class="btn_shiyinUsual btn_ok"/>
                    <input id="cancel_listen" type="button" value="" class="btn_shiyinUsual btn_cancel"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="tips_audition" class="pop_body" style="display:none;">
    <div class="pop_box">
        <div class="pop_top">
            <div class="top_cen">
                <div class="top_title">提示</div>
                <div class="pop_close">
                    <input id="close_tips_audition" type="button" value="" class="pop_closenor"
                           onmouseover="this.className='pop_closehov'" onmouseout="this.className='pop_closenor'"/>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="pop_cen">
            <div style="padding: 28px 28px 0 28px;height: 95px;overflow-y: auto;display: table-cell;vertical-align: middle;">
                <p id="tips_audition_msg"></p>
            </div>
            <div class="pop_btn">
                <input id="agree_tips_audition" type="button" value="" class="btn_shiyinUsual btn_ok"/>
            </div>
        </div>
    </div>
</div>

<div id="audition_success" class="exam_box"  style="display:none;">
    <div id="Downloading" class="test_sound">
        <img  style="margin-top: 130px;" src="images/download.gif"/>
    </div>

    <div id="Downloaded" class="test_sound"  style="display:none">
        <img src="images/sycg_info.png" style="margin-top: 130px;"/>
    </div>

    <div id="DownloadError" class="test_sound"  style="display:none">
        <img src="images/sycg_info2.png"  style="margin-top: 110px;"/>
        <span class="btn_box"><input type="button" id="tryUpload" name="Submit" value=""
                                     class="btn_shiyinUsual btn_tryDownload" onclick="HeadphoneGuide.onReDownload()"
                                     style="position: absolute; top: 420px; left: 330px;" tabindex="-1"/></span>
    </div>
</div>
</body>
</html>
